<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kevin Duong - Home</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/home.css">
</head>
    
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">To Do List</a>
    </div>

    <ul class="nav navbar-nav navbar-right">
      <li><a href="#">About</a></li> 
    </ul>
  </div>
</nav>

<div id="container">
    <h1 class="center">To Do List</h1>
 
    <div id="heading" class="row">
        <button type="button" class="btn btn-success left" data-toggle="modal" data-target="#taskForm">Add</button>
        <span class="heading">Tasks</span>
        <button type="button" class="btn btn-warning right">Edit</button>
    </div>
    <div id="taskList">
        <div class="item">test</div>
        <div class="item">test</div>
    </div>
</div>
    
    
    
    
    
<!-- Modal -->
<div id="taskForm" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add a Task</h4>
      </div>
      <div class="modal-body">
                  <form>
                  <div class="form-group">
                        <label for="taskName">Task Name</label>
                        <input class="form-control" id="taskName" placeholder="Enter Task Name">
                 </div>
                 <div class="form-group">
                        <label for="taskDesc">Description</label>
                        <textarea class="form-control" id="taskDesc" rows="3" placeholder="Enter Description"></textarea>
                </div>
        </form>
      </div>
      <div class="modal-footer">
         <button id="add" type="button" class="btn btn-success" >Add</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>


</body>
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- jQuery Color -->
<script src="//cdn.jsdelivr.net/jquery.color-animation/1/mainfile"></script>
<!-- Latest compiled JavaScript -->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/home.js"></script>
</html>
